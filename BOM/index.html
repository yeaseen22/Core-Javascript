<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Window</title>
</head>

<body>

    <div id="width"></div>
    <div id="height"></div>
    <div>
        <input type="button" value="Open Window" onclick="openWindow()" />
    </div>

    <div>
        <input type="button" value="Open Window" onclick="closeWindow()" />
    </div>

    <!-- for window screen -->
    <div class="width"></div>
    <div class="height"></div>
    <div class="availWidth"></div>
    <div class="availHeight"></div>
    <div class="colorDepth"></div>
    <div class="pixelDepth"></div>

    <!-- for window location  -->
    <div id="href"></div>
    <div id="hostname"></div>
    <div id="protocol"></div>
    <div id="port"></div>

    <div>
        <input type="button" value="Load w3school website" onclick="loadw3s()">
    </div>

    <!-- for windows history -->

    <div>
        <input type="button" value="back" onclick="goBack()">
    </div>

    <div>
        <input type="button" value="Forward" onclick="goForward()">
    </div>

    <script src="./index.js"></script>
</body>

</html>

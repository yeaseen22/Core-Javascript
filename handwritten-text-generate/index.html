<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten text generate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>Handwritten Text Generator</h2>
    <textarea name="" id="text-input" placeholder="enter your text here"></textarea>
    <br>
    <label for="">Font Size:</label>
    <input type="number" id="font-size" value="40" min="10" max="100">
    <label for="">Color</label>
    <input type="color" id="text-color" value="#000000">
    <br><br>
    <label for="">Font Style</label>
    <select name="" id="font-style">
        <option value="Dancing Script">Dancing Script</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Indie Flower">Indie Flower</option>
        <option value="Caveat">Caveat</option>
    </select>
    <br><br>
    <button onclick="drawText()">Generate</button>
    <button onclick="downloadImage()">Download</button>
    <br>
    <canvas id="textCanvas" width="600" height="300"></canvas>
    <script src="./index.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Indie+Flower&family=Caveat:wght@700&display=swap"
        rel="stylesheet">

</body>

</html>

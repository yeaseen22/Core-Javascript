<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>
  <link href="./output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="./inventory.js"></script>

</head>

<body class="bg-gray-100 text-gray-900">
  <div class="mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Inventory Deshboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6" id="productContainer"></div>
    <div id="loading"></div>
    <div class="text-red-500 mb-2" id="error"></div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Stock vs Sold Chart</h2>
      <canvas id="inventoryChart" height="200"></canvas>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="container">
    <div class="logo">
      <img src="./images/logo.png" alt="Learn With Sumit">
    </div>
    <h1 id="header" class="header">To Do App</h1>

    <form class="new-task-container box">
      <label for="new-task">New Task</label>
      <input type="text" id="new-task" />
      <input type="submit" id="addTask" value="Add Task" />
    </form>

    <div class="todo-list box">
      <h2>Incomple Task</h2>
      <ui id="items">
        <li class="item"><input type="checkbox"><label>Task Name</label></li>
        <li class="item"><input type="checkbox"><label>Task Name</label></li>
        <li class="item"><input type="checkbox"><label>Task Name</label></li>
      </ui>
    </div>

    <div class="complete-list box">
      <h2>Complete Task</h2>
      <ul>
        <li class="item">Task Name <button class="delete">Delete</button></li>
      </ul>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
